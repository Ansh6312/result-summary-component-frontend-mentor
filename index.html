<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-box">
        <h3>Your result</h3>
        <div><span class="score">76</span> <span class="score-label">of 100</span></div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-box">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="icon-text">
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
              <span>Reaction</span>
            </div>
            <div class="marks"><span>80</span>/100</div>
          </li>

          <li>
            <div class="icon-text">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <span>Memory</span>
            </div>
            <div class="marks"><span>92</span>/100</div>
          </li>

          <li>
            <div class="icon-text">
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
              <span>Verbal</span>
            </div>
            <div class="marks"><span>61</span>/100</div>
          </li>

          <li>
            <div class="icon-text">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <span>Visual</span>
            </div>
            <div class="marks"><span>72</span>/100</div>
          </li>
        </ul>
        <a class="button" href="">Continue</a>
      </div>
    </main>
  </body>
</html>
